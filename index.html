<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Responsivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container background-teal">
            <div class="start-container">
                <h1>The Dev News</h1>
            </div>
        </section>

        <section class="container">
            <article class="article-container">
                <div class="background-image"></div>
                <div class="article-details">
                    <div class="posts-populares">
                        <h2 class="background-teal">Posts populares</h2>
                        <div class="posts-images">
                            <img src="./assets/sidecard1.svg" alt="">
                            <img src="./assets/sidecard2.svg" alt="">
                            <img src="./assets/sidecard3.svg" alt="">
                        </div>
                    </div>
                </div>
            </article>
        </section>        

        <section class="container">
            <article class="recentes-container">
                <div>
                    <h2 class="background-teal">
                        Posts mais recentes 
                        <span class="todos-text">Ver todos</span>
                    </h2>                    
                    <img src="./assets/postrecente1.svg" alt="">
                    <img src="./assets/postrecente2.svg" alt="">
                    <img src="./assets/postrecente3.svg" alt="">
                    <img src="./assets/postrecente4.svg" alt="">
                </div>
                <div class="recentes-details">
                    <div>
                        <h2 class="background-teal">Categorias</h2>
                        <p>
                            > saude
                            <span class="number-text">(1)</span>
                        </p>
                        <p>
                            > desenvolvimento
                            <span class="number-text">(2)</span>
                        </p>
                        <p>
                            > produtividade
                            <span class="number-text">(2)</span>
                        </p>
                        <p>
                            > opiniao
                            <span class="number-text">(1)</span>
                        </p>
                    </div>
                </div>
            </article>
        </section>
        
        <section class="ending-container background-teal">
            <div class="ending">
                <p>Copyright@The Dev News</p>
            </div>
        </section>

    </main>
</body>
</html>
